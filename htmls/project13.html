<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/project13.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a href="../index.html" class="main-header">16 JS Code + Bonuses</a>

    <!-- Calculator Body -->
    <div class="calc-body">
      <!-- Calculator Display Screen -->
      <div class="calc-screen">
        <div data-previous id="calc-operation"></div>
        <div data-current id="calc-typed">0</div>
      </div>

      <!-- Calculator Buttons -->
      <div class="calc-button-row">
        <button data-clear class="ac">AC</button>
        <button data-operation class="opt">&#94;</button>
        <button data-operation class="opt">&#37;</button>
        <button data-operation class="opt">&#247;</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="opt">&#215;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="opt">&#45;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="opt">&#43;</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-delete>&#9003;</button>
        <button data-equal class="opt">&#61;</button>
      </div>
    </div>

    <div class="footer">
      <p>
        Created by:
        <a
          href="https://github.com/marvelyko/JS-16-Project-Bonuses"
          class="author"
          >Marvelyko</a
        >
      </p>
      <a
        ><a
          href="https://www.facebook.com/karlo.tevzadze/"
          class="fa fa-facebook"
        ></a>
      </a>
    </div>
    <script src="../assets/js/project13.js"></script>
  </body>
</html>
