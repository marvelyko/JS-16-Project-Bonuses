<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/project12.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a href="../index.html" class="main-header">16 JS Code + Bonuses</a>

    <div class="container">
      <div class="player player_0 player_active">
        <div class="result" id="result_0">0</div>
        <h1 class="name" id="name_0">Player 1</h1>
        <p class="score" id="score_0">21</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current_0">0</p>
        </div>
      </div>

      <div class="player player_1 player_active">
        <div class="result" id="result_1">0</div>
        <h1 class="name" id="name_1">Player 2</h1>
        <p class="score" id="score_1">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current_1">0</p>
        </div>
      </div>

      <img src="../assets/images/dice-1.png" class="dice" alt="" />
      <button class="btn btn_new">New game</button>
      <button class="btn btn_roll">Roll dice</button>
      <button class="btn btn_hold">Hold</button>
    </div>

    <div class="footer">
      <p>
        Created by:
        <a
          href="https://github.com/marvelyko/JS-16-Project-Bonuses"
          class="author"
          >Marvelyko</a
        >
      </p>
      <a
        ><a
          href="https://www.facebook.com/karlo.tevzadze/"
          class="fa fa-facebook"
        ></a>
      </a>
    </div>
    <script src="../assets/js/project12.js"></script>
  </body>
</html>
